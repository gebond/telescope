<!doctype html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>Telescote</title>
        <meta name="description" content="telescope">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="/../file/png/favicon"/>

        <link rel="stylesheet" href="/../css/normalize.css">
        <link rel="stylesheet" href="/../css/main.css">
        <script type="text/javascript" src="../js/api.js"></script>
        <script type="text/javascript" src="../js/server.js"></script>
        <script type="text/javascript" src="../js/telescope.js"></script>
    </head>

    <body>

        <div class="main">
            <div class="header">
                <img class="header-menu" src="/../png/ic_menu_white_24dp_2x.png"></img>
                <span>Telescope</span>
            </div>
            <div class="left">
            </div>
            <div class="screen">
                 <div class="messages">
                    <div class="message">
                        <span class="avatar">
                        
                        </span>
                        <div class="con-data">
                            <div class="user-name">
                                Petya
                            </div>
                            <div class="message-text">
                                last message
                            </div>
                        </div>
                    </div>
                    </div>

                </div>
                <div class="message-tool">
                    <textarea class="message-area"></textarea>
                    <input type="button" name="send-message" value="SEND"/>
                    <input type="button" name="send-to-scope-message" value="SEND TO SCOPE"/>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            localStorage.setItem("userId", "1");

            function waitForSocketConnection(socket, callback){
                setTimeout(
                    function () {
                        if (socket.readyState === 1) {
                            console.log("Connection is made")
                            if (callback != null){
                                callback();
                            }
                            return;

                        } else {
                            console.log("wait for connection...")
                            waitForSocketConnection(socket, callback);
                        }

                    }, 5); // wait 5 milisecond for the connection...
            }

            waitForSocketConnection(socket, function () {
                console.log("govno");
                getChats({user_id: localStorage.getItem("userId")})
            });
        </script>
    </body>
</html>
